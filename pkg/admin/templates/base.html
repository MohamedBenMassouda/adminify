<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen" x-data="{ searchTerm: '' }">
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-4 flex items-center md:ml-6">
                            <input 
                                type="text" 
                                placeholder="Search models..." 
                                class="px-3 py-2 border rounded-md text-sm"
                                x-model="searchTerm"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {{ range .Models }}
                    <div 
                        class="bg-white overflow-hidden shadow rounded-lg"
                        x-show="!searchTerm || '{{ .Name }}'.toLowerCase().includes(searchTerm.toLowerCase())"
                    >
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                {{ .Name }}
                            </h3>
                            <div class="mt-2 max-w-xl text-sm text-gray-500">
                                <p>Manage {{ .Name }} data</p>
                            </div>
                            <div class="mt-3">
                                <a href="/admin/list?model={{ .TableName }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    View {{ .Name }}
                                </a>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
